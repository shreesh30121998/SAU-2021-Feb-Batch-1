<form>
    <label for="">Input</label>
    <input type="text" name="box" (keyup)="onInput($event)" placeholder="Enter the character">
</form>
<table>
    <th>Entered Value</th><th>Time</th>
    <tr *ngFor="let record of data">
        
        <td>{{record.data}}</td>
        
        <td>{{record.time}}</td>
    </tr>
</table>
